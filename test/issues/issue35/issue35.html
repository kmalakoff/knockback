<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Knockback Issue 35 Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <ul data-bind="foreach: books">
      <!-- ko ifnot: editMode -->
      <li>
          <span data-bind="text:name"></span>
          by <span data-bind="text:authorName"></span>
          <button data-bind="click: edit">Edit</button>
      </li>
      <!-- /ko  -->
      <!-- ko if: editMode -->
      <li>
          <input data-bind="value: name">
          <select data-bind="options: $parent.authors,
               optionsText: 'name', optionsValue: 'model', value: author
             ">
          </select>
          <button data-bind="click: confirm">Confirm</button>
          <button data-bind="click: cancel">Cancel</button>
      </li>
      <!-- /ko  -->
  </ul>

  <ul data-bind="foreach: authors">
   <li>
       <span data-bind='text: name'></span>
      <select data-bind="options: $parent.books,
                         optionsText: 'name',
                         optionsValue:'model',
                         selectedOptions:books" size="3" multiple="true">
       </select>
   </li>
  </ul>

  <button data-bind='click: showBS'> Show BS</button>
  <button data-bind='click: changeInCode'>Change in Code</button>

  <script src="../../../vendor/test/jquery-1.10.2.js"></script>
  <script src="../../../knockback-core-stack.js"></script>
  <script src="../../../vendor/optional/backbone-relational/backbone-relational-0.8.8.js"></script>
  <script src="issue35.js"></script>

</body>
</html>
