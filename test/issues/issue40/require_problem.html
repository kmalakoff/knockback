<body>

  <script src="require.js"></script>
  <script type="text/javascript">
    /**

    F12 to open your console, you see the error.
    'require("module")' cannot be used out of the context of define
    or require callback.

    Note that I am using the AMD versions of underscore and backbone
    that do not pollute the global namespace.

    https://groups.google.com/forum/?fromgroups=#!searchin/requirejs/has$20not$20been$20loaded$20yet$20for$20context/requirejs/IuwZwINzJvk/cvQhf5bB_WUJ

    */

    require.config({
        paths: {
            'underscore': "../../../vendor/underscore-1.4.3",
            'backbone': "../../../vendor/backbone-0.9.9",
            'knockout': "../../../vendor/knockout-2.2.0",
            'knockback': "../../../knockback"
        }
    });

    require(['knockback'], function(kb) {
        console.dir(kb);
    });
  </script>

</body>
